<!doctype html>
<html>
<head>
	<title>Pixel Adrift</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/favicon.png" />
	<style>
		html {
			background: #FAFAFA;
		}
		.image-wrapper {
			width:100%;
			padding-top: 200px;
		}
		
		#logo {
		    -webkit-animation: fadein 12s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 12s; /* Firefox < 16 */
            -ms-animation: fadein 12s; /* Internet Explorer */
            -o-animation: fadein 12s; /* Opera < 12.1 */
            animation: fadein 12s;
		}
	</style>
</head>
<body>
	<div class="image-wrapper">
		<center>
				<img id="logo" src="images/pixel-adrift-logo.png" alt="Pixel Scape Logo" >	
		</center>
	</div>
</body>
</html>
